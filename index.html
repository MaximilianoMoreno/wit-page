<script>
  // When the user scrolls down 50px from the top of the document, resize the header's font size
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {
    var logo = document.getElementsByClassName("logo")[0];

    if (document.body.scrollTop > 75 || document.documentElement.scrollTop > 75) {
      document.getElementById("guarda-superior").style.top = "-4vw";
      document.getElementById("guarda-inferior").style.bottom = "-6vw";
      document.getElementsByClassName("social-networks")[0].style.right = "2%";
      logo.classList.add("scroll");
    } else {
      document.getElementById("guarda-superior").style.top = "0 ";
      document.getElementById("guarda-inferior").style.bottom = "0";
      document.getElementsByClassName("social-networks")[0].style.right = "15%";
      logo.classList.remove("scroll");
    }
  }

  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function toggleNav() {
    debugger;
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }

</script>

<script>
  $(document).ready(function () {
    scrollFunction();
    $('[data-toggle="popover"]').popover();
    
    $(document).scroll(function() {
      var boton = $('#boton-inscribite-cursos');
      var miny = boton.parent().offset().top;
      var maxy = miny + boton.parent().height();
      var pos = $(this).scrollTop() + window.innerHeight / 2;
      if ( pos > miny && pos < maxy) {
        boton.fadeIn();
      } else {
        boton.fadeOut();
      }
    });
  });
</script>
