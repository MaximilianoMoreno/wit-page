    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            var logo = document.getElementsByClassName("logo")[0];

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("guarda-superior").style.top = "-4vw";
                document.getElementById("guarda-inferior").style.bottom = "-6vw";
                logo.classList.add("scroll");
            } else {
                document.getElementById("guarda-superior").style.top = "0 ";
                document.getElementById("guarda-inferior").style.bottom = "0";
                logo.classList.remove("scroll");
            }
        }
    </script>
