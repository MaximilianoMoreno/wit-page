</head>
  <body>
   <header class="container">
      <img class="row" id="guarda-superior" src="img/guardasuperior.png" alt="">

        <div class="col-sm-12  topnav">

    <section class="container" style="margin-top: 160px">
      <iframe class="col-sm-12" src="https://docs.google.com/forms/d/e/1FAIpQLSf1iTiUMEgUpefdSMEr9-LeHNBZdtUWqB3pElcKbPrabAAC3Q/viewform?embedded=true"

  <script>
    // When the user scrolls down 50px from the top of the document, resize the header's font size
    window.onscroll = function () {
      scrollFunction()
    };
  
    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("guarda-superior").style.top = "-6vw";
        document.getElementById("guarda-inferior").style.bottom = "-6vw";
      } else {
        document.getElementById("guarda-superior").style.top = "0 ";
        document.getElementById("guarda-inferior").style.bottom = "0";
      }
    }
  </script>
